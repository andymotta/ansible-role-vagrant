# vim: sw=2 ts=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-vagrant-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-vagrant-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-vagrant-centos7
      image: centos
      image_version: 7
      ansible_groups:
        - test
    - name: ansible-vagrant-arch
      image: archlinux
      image_version: latest
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
      ansible_groups:
        - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

verifier:
  name: testinfra
  options:
    ignore: roles
